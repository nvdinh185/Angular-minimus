<!DOCTYPE html>

<body>
<!-- xác định kích thước khung vẽ -->
<svg width="700" height="700">
	<!-- vẽ hình chữ nhật -->
	<rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
	<!-- vẽ hình tròn -->
	<circle cx="80" cy="200" r="50" stroke="green" stroke-width="7" fill="yellow" />
</svg>

<svg width="150" height="150" viewBox="0 0 150 50">
  <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
</svg>
