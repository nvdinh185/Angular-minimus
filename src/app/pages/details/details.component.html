<div class="details-page_wrapper" [ngClass]="{'details-page_wrapper-dark': darkMode}">
  <div class="background-gradient_circle" [ngClass]="{'background-gradient_circle-dark': darkMode}"></div>
  <svg class="back_button" routerLink="" viewBox="4085 152 98.5 126" tabindex="0">
    <defs>
      <style>
        .a {
          fill: #2b244d;
        }

        .b {
          fill: rgba(0, 0, 0, 0);
        }

        .b,
        .c {
          stroke: #fff;
          stroke-width: 2px;
        }

        .c {
          fill: none;
        }

        .d {
          fill: #fff;
          font-size: 15px;
          font-family: SegoeUI, Segoe UI, sans-serif;
          letter-spacing: 0.4em;
        }
      </style>
    </defs>
    <g transform="translate(3980)">
      <circle class="a" cx="39" cy="39" r="39" transform="translate(105 152)"></circle>
      <line class="b" transform="translate(123.5 190.5)" x1="80"></line>
      <line class="b" transform="translate(123.5 164.5)" x2="26" y1="26"></line>
      <line class="c" transform="translate(123.5 190.5)" x1="26" y1="27"></line>
      <text class="d" transform="translate(117 274)">
        <tspan x="0" y="0">BACK</tspan>
      </text>
    </g>
  </svg>
  <section class="main-weather_card">
    <section class="card-header_container-dark">
      <img class="city_illustration" [src]="cityIllustrationPath" />
      <div class="header-content_wrapper">
        <div class="today-weather_container">
          <!-- {{today}} -->
          <div class="temp-state_container">
            <span class="temperature_text">{{ temp }}°</span>
            <span class="weather-state_text">{{ state }}</span>
          </div>
          <div class="hum-wind_container">
            <div class="hum_container">
              <span class="hum_text">humidity</span>
              <span>{{ hum }} %</span>
            </div>
            <div class="hum-wind_separator">&nbsp;</div>
            <div class="wind_container">
              <span class="wind_text">wind</span>
              <span>{{ wind }} K/M</span>
            </div>
          </div>
        </div>
        <div class="city-name_container">
          <div class="city-name_underline">
            <span class="city-name_text">{{ city }}</span>
          </div>
        </div>
      </div>
    </section>
    <main class="body-content_wrapper">
      <section class="twitter-feed_container">
        <div class="twitter-feed_header">
          <svg class="twitter_icon" viewBox="4332 625.812 30 24.375">
            <defs>
              <style>
                .twitter-icon-fill {
                  fill: #03a9f4;
                }
              </style>
            </defs>
            <path class="twitter-icon-fill"
              d="M30,50.886a12.823,12.823,0,0,1-3.544.971,6.116,6.116,0,0,0,2.706-3.4,12.291,12.291,0,0,1-3.9,1.489,6.15,6.15,0,0,0-10.639,4.206,6.333,6.333,0,0,0,.143,1.4A17.408,17.408,0,0,1,2.089,49.121a6.152,6.152,0,0,0,1.89,8.22A6.074,6.074,0,0,1,1.2,56.584v.067a6.179,6.179,0,0,0,4.928,6.043,6.139,6.139,0,0,1-1.613.2,5.439,5.439,0,0,1-1.164-.1A6.209,6.209,0,0,0,9.1,67.076,12.358,12.358,0,0,1,1.472,69.7,11.521,11.521,0,0,1,0,69.615a17.315,17.315,0,0,0,9.435,2.76c11.318,0,17.505-9.375,17.505-17.5,0-.272-.009-.534-.023-.8A12.269,12.269,0,0,0,30,50.886Z"
              transform="translate(4332 577.812)" />
          </svg>
          <span class="twitter-feed_text">Twitter Feed</span>
          <span class="twitter-feed-tag_text">#{{city}}</span>
        </div>
        <div class="twitter-feed_body">

          <ng-container *ngIf="tweets$ | async as tweets; else loadingTweets">
            <p *ngIf="tweets && tweets.length === 0" class="twitter-no-tweets_text">No Tweets Found</p>
            <div class="twitter-tweet_container" *ngFor="let tweet of tweets">
              <div class="tweet-user_wrapper">
                <img [src]="tweet.user.photo" alt="avatar" class="tweet-avatar_image">
                <div>
                  <span class="tweet-username_text">{{tweet.user.name}}</span>
                  <span class="tweet-handle_text">{{tweet.user.handle}}</span>
                </div>
              </div>
              <p class="tweet_text">{{tweet.text}}</p>
            </div>
          </ng-container>

          <ng-template #loadingTweets>
            <div class="twitter_loader"></div>
          </ng-template>

        </div>
      </section>
      <section class="forecast_container">
        <div class="day-weather_container" [ngSwitch]="true" *ngFor="let day of daysForecast | keyvalue">
          <span class="day-name_text">{{ day.key }}</span>
          <svg class="forecast-condition_icon" *ngSwitchCase="day.value.state === 'Clouds'"
            viewBox="2436.9 -843.1 275.5 274.1">
            <g transform="translate(84 790)">
              <circle cx="137" cy="137" r="137" fill="#fff" transform="translate(2354 -1633)" />
              <path fill="#ffde17"
                d="M2523.4-1361.5a37.2 37.2 0 0 0 8.4-23.4c0-22-19.8-40-44.1-40l-3.4.1h-.5a39.8 39.8 0 0 0-39.4-33.7 40.1 40.1 0 0 0-10 1.2 40 40 0 0 0-35.2-21.2 40.1 40.1 0 0 0-38.5 29 137.4 137.4 0 0 1-7.8-45.8 138.8 138.8 0 0 1 2.8-27.8 137 137 0 0 1 8-25.8 137.8 137.8 0 0 1 12.7-23.4 138.8 138.8 0 0 1 16.8-20.4 138.8 138.8 0 0 1 20.4-16.9 137.8 137.8 0 0 1 23.4-12.7 137 137 0 0 1 25.9-8 138.8 138.8 0 0 1 27.7-2.8 138.8 138.8 0 0 1 27.8 2.8 137 137 0 0 1 25.9 8 137.8 137.8 0 0 1 23.4 12.7 138.8 138.8 0 0 1 20.4 16.9 138.7 138.7 0 0 1 16.8 20.4 137.8 137.8 0 0 1 12.7 23.4 137 137 0 0 1 8 25.8 138.8 138.8 0 0 1 2.8 27.8 137.4 137.4 0 0 1-8 46.1 137.2 137.2 0 0 1-21.9 39.6 138.2 138.2 0 0 1-33.2 30.1 136.8 136.8 0 0 1-41.9 18z" />
            </g>
          </svg>
          <svg *ngSwitchCase="day.value.state === 'Haze' || day.value.state === 'Fog'" viewBox="0 0 454 366">
            <path fill="#12bcff"
              d="M340 110c-40 0-75-14-110-26-30-11-61-21-92-27-35-6-65 6-89 34a28 28 0 0 1-40 3C-3 83-3 66 8 54 53 1 110-9 174 7c36 9 71 25 106 36 19 5 39 10 58 11 27 2 48-13 65-33 12-13 29-15 41-5s13 28 1 41c-28 33-63 53-105 53zM120 312c-27-1-51 11-70 34-11 13-29 15-41 4-12-10-12-28-1-40 45-53 103-63 167-47 37 10 72 25 108 36 18 6 37 10 55 11 27 2 47-12 64-32 8-9 17-15 30-12 21 4 29 28 16 45-37 45-85 65-143 51-34-8-66-21-99-32-27-9-53-18-86-18zM123 128c42 1 81 15 120 29 26 9 52 18 79 24 28 6 53-3 74-24l11-11c11-11 27-11 39-1 10 10 11 26 1 38-35 43-81 64-137 52-34-7-67-20-100-32-29-10-59-20-91-19-28 1-51 13-69 34-12 13-29 15-41 4s-12-28 0-41c30-35 68-52 114-53z" />
          </svg>
          <svg class="forecast-condition_icon"
            *ngSwitchCase="day.value.state === 'Rain' || day.value.state === 'Drizzle'"
            viewBox="3170 -843.1 163.5 242.7">
            <g>
              <path fill="#0032cc" d="M3295.4-824.5s85.8 133.5 0 133.5 0-133.5 0-133.5z" />
              <path fill="#003eff" d="M3239.4-843s-156.1 242.6 0 242.6 0-242.7 0-242.7z" />
            </g>
          </svg>
          <svg class="forecast-condition_icon"
            *ngSwitchCase="day.value.state === 'Storm' || day.value.state === 'Thunderstorm'"
            viewBox="3487.9 -810.7 291.2 200.3">
            <g transform="translate(1959 -1260.7)">
              <ellipse cx="55.3" cy="51.7" class="cls-1" rx="55.3" ry="51.7" transform="translate(1529 490.4)" />
              <ellipse cx="55.3" cy="51.7" class="cls-1" rx="55.3" ry="51.7" transform="translate(1569.6 467.8)" />
              <circle cx="55.3" cy="55.3" r="55.3" class="cls-1" transform="translate(1618.9 476.8)" />
              <ellipse cx="55.3" cy="51.7" class="cls-1" rx="55.3" ry="51.7" transform="translate(1631.8 450)" />
              <ellipse cx="55.3" cy="51.7" class="cls-1" rx="55.3" ry="51.7" transform="translate(1687.1 477.5)" />
              <ellipse cx="55.3" cy="51.7" class="cls-1" rx="55.3" ry="51.7" transform="translate(1709.6 507.3)" />
              <circle cx="55.3" cy="55.3" r="55.3" class="cls-1" transform="translate(1639.6 500.1)" />
              <ellipse cx="55.3" cy="51.7" class="cls-1" rx="55.3" ry="51.7" transform="translate(1569.6 507.3)" />
              <path fill="none" stroke="#fd0" stroke-width="18"
                d="M1732.5 644l-61.4-61.4 22.5-10.3 26.8 5.1 9.5-22.4-38-37.2" />
              <path fill="none" stroke="#fd0" stroke-width="15" d="M1597.2 539.5l31.2 25.9-24.8 22.2 17.3 36.2" />
            </g>
          </svg>
          <svg class="forecast-condition_icon"
            *ngSwitchCase="day.value.state === 'Sunny' || day.value.state === 'Clear'" viewBox="2050 -845 262 262">
            <circle cx="131" cy="131" r="131" fill="#ffde17" transform="translate(2050 -845)" />
          </svg>

          <span class="day-temp_text">{{ day.value.temp }}°</span>
          <span class="day-state_text">{{ day.value.state }}</span>
        </div>
      </section>
    </main>
  </section>
</div>

<app-error [message]="errorMessage"></app-error>
